<body>

<form action="" class="basicDetails-form">
    
    <div class="iframe-style2">
    <label for="data1">What do you want to be styled?</label><br><br>
    <input type="text" class="iframe-style1">
    </div>
    
    <div class="iframe-style2">
    <label for="data2">Are there any special needs that need to be accommodated?</label><br><br>
    <input type="text" class="iframe-style1">
    </div>
    
    <div class="iframe-style2">
    <label for="data3">Do you have any hobbies,extra-curricular activities or collections that need to be factored in?</label><br><br>
    <input type="text" class="iframe-style1">
    </div>
    
    <div class="iframe-style2">
    <label for="data4">What time frame do you prefer?</label><br><br>
    <input type="text" class="iframe-style1">
    </div>
    
    <div class="iframe-style2">
    <label for="data5">What is your Budget?</label><br><br>
    <input type="number" class="iframe-style1">
    </div>
    
    <div class="iframe-style2">
    <label for="data6">How important is your TV-watching chair?</label><br><br>
    <input type="text" class="iframe-style1">
    </div>
    
    <div class="iframe-style2">
    <label for="data7">Do you want to accomplish this all at once or in phases?</label><br><br>
    <input type="radio" name="radio1"><i>At Once</i>  <input type="radio" name="radio1"><i>In Phases</i>
    </div>
    
    
    <div>
        <input type="submit" class="iframe-submit-style">
    </div>
    
</form>
